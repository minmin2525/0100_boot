<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootStrop</title>

    <!-- CSSを読み込む -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row g-5 col-md-2">
            <div class="col-lg-4">
                <h1 class="display-1 shadow p-3 col-md-2 mb-5">Hello,world!</h1>
            </div>
            <div class="col-lg-4">
                <p class="lead text-warning bg-dark">リード文</p>
            </div>

            <div class="col-lg-4 col-md-2">
                <div class="card">
                    <img src="http://placekitten.com/800/400" class="card-img-top" alt="">
                    <div class="card-header"></div>
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the
                            card's
                            content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JSを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
